<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Assignment -1 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Welcome! Please Sign Up or Sign In</h1>
        <form id="auth-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter your password" required>
            </div>
            <div class="button-group">
                <button id="sign_up" class="btn">Sign Up</button>
                <button id="sign_in" class="btn">Sign In</button>
                <button id="verification" class="btn">Send Mail</button>
                <button id="sign_out" class="btn">Sign Out</button>
            </div>
        </form>
    </div>

  
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
    

</body>
</html>
